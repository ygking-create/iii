<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP信息查询助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            max-width: 1000px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4cc9f0;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #f72585;
        }

        .feature-desc {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* IP查询面板样式 */
        .ip-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .ip-panel h2 {
            text-align: center;
            color: #4361ee;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .ip-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .ip-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .ip-input input:focus {
            border-color: #4361ee;
        }

        .ip-input button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ip-input button:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-container h3 {
            color: #3a0ca3;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: bold;
            color: #555;
        }

        .result-value {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .ip-panel {
                width: 90%;
                padding: 20px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IP信息查询助手</h1>
        <p class="subtitle">快速查询IP地址的详细信息与地理位置</p>
    </div>

    <div class="features">
        <div class="feature-card">
            <div class="feature-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h3 class="feature-title">地理位置</h3>
            <p class="feature-desc">精确获取IP地址的地理位置信息，包括国家、省市和运营商</p>
        </div>

        <div class="feature-card">
            <div class="feature-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <h3 class="feature-title">快速查询</h3>
            <p class="feature-desc">使用高效的API接口，快速获取IP地址的详细信息</p>
        </div>

        <div class="feature-card">
            <div class="feature-icon">
                <i class="fas fa-globe"></i>
            </div>
            <h3 class="feature-title">全球覆盖</h3>
            <p class="feature-desc">支持全球范围内的IP地址查询，无论国内还是国外</p>
        </div>
    </div>

    <div class="ip-panel">
        <h2>IP信息查询</h2>
        <div class="ip-input">
            <input type="text" id="ip-input" placeholder="输入IP地址（例如：222.222.28.24）" value="222.222.28.24">
            <button id="query-btn">查询</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在查询，请稍候...</p>
        </div>

        <div class="result-container" id="result-container">
            <h3>查询结果</h3>
            <div class="result-item">
                <span class="result-label">IP地址：</span>
                <span class="result-value" id="ip-address"></span>
            </div>
            <div class="result-item">
                <span class="result-label">国家：</span>
                <span class="result-value" id="country"></span>
            </div>
            <div class="result-item">
                <span class="result-label">省份：</span>
                <span class="result-value" id="region"></span>
            </div>
            <div class="result-item">
                <span class="result-label">城市：</span>
                <span class="result-value" id="city"></span>
            </div>
            <div class="result-item">
                <span class="result-label">运营商：</span>
                <span class="result-value" id="isp"></span>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const queryBtn = document.getElementById("query-btn");
        const ipInput = document.getElementById("ip-input");
        const loading = document.getElementById("loading");
        const resultContainer = document.getElementById("result-container");
        const notification = document.getElementById("notification");

        // 显示通知
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.style.background = isError ? 'rgba(209, 55, 55, 0.8)' : 'rgba(0, 0, 0, 0.7)';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 查询IP信息
        async function queryIPInfo() {
            const ip = ipInput.value.trim();

            if (!ip) {
                showNotification('请输入IP地址', true);
                return;
            }

            // 简单的IP地址格式验证
            const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipRegex.test(ip)) {
                showNotification('请输入有效的IP地址格式', true);
                return;
            }

            // 显示加载状态
            loading.style.display = 'block';
            resultContainer.style.display = 'none';

            try {
                // 调用API
                const response = await fetch(`https://api.snowytime.cn/api/v1.Index/index?IP=${ip}`);
                const data = await response.json();

                // 隐藏加载状态
                loading.style.display = 'none';

                if (data && data.code === 200) {
                    // 显示结果
                    document.getElementById('ip-address').textContent = ip;
                    document.getElementById('country').textContent = data.data.country || '未知';
                    document.getElementById('region').textContent = data.data.region || '未知';
                    document.getElementById('city').textContent = data.data.city || '未知';
                    document.getElementById('isp').textContent = data.data.isp || '未知';

                    resultContainer.style.display = 'block';
                } else {
                    showNotification('获取IP信息失败: ' + (data.msg || '未知错误'), true);
                }
            } catch (error) {
                console.error("API调用错误:", error);
                loading.style.display = 'none';
                showNotification('调用API时出错，请检查您的网络连接', true);
            }
        }

        // 事件监听
        queryBtn.addEventListener("click", queryIPInfo);

        ipInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                queryIPInfo();
            }
        });

        // 初始加载时查询默认IP
        window.addEventListener('load', () => {
            queryIPInfo();
        });
    </script>
</body>
</html>
